<div *ngIf="workout" class="workout">

  <div class="sliderrow">
    <mat-slider min="0" max="10000"  [(value)]="sliderval"></mat-slider>
    <span>{{markerPosText}}</span>
  </div>
  

  <div class="leaflet" leaflet [leafletOptions]="options" [leafletLayersControl]="layersControl"
    [leafletLayers]="layers">
  </div>

</div>
