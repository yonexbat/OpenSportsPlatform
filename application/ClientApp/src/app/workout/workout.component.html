<div *ngIf="workout" class="workout">
    
    
    <mat-toolbar>
        <button (click)="deleteClick()" mat-icon-button>
            <mat-icon>delete</mat-icon>
        </button>        
    </mat-toolbar>

    <mat-card>
        <mat-card-header>
          <mat-card-title>{{workout.startTime | date : 'dd.MM.yyyy HH:mm'}}</mat-card-title>
          <mat-card-subtitle>{{workout.sport}}</mat-card-subtitle>
        </mat-card-header>       
        <mat-card-content>
            <span>bla bli bla bla</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>          
        </mat-card-actions>
      </mat-card>

    

    <div class="leaflet" leaflet [leafletOptions]="options"
     [leafletLayersControl]="layersControl"
     [leafletLayers]="layers">
    </div>

</div>
