<div class="container">

    <nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">

        <a mat-tab-link *ngFor="let link of links" [active]="path === link.routerLink" (click)="itemClicked(link)">
            {{link.name}} </a>
    </nav>

    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    

    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
