<div>
    <h1>Countdowns</h1>

    <p class="countdown">        
        {{ countdown | date: "mm:ss" }}
    </p>

    <button mat-raised-button color="primary" (click)="reset()">Reset</button>
    <button class="countdownbutton" mat-raised-button color="primary" (click)="start()">Start</button>

</div>
