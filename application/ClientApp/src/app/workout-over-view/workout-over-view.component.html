<div>
  <h1>Workouts</h1>

  <table mat-table [dataSource]="workouts" class="mat-elevation-z8">

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let workout"> {{workout.startTime | date : 'dd.MM.yyyy'}} </td>
    </ng-container>

    <!-- Starttime -->
    <ng-container matColumnDef="starttime">
      <th mat-header-cell *matHeaderCellDef>Starttime</th>
      <td mat-cell *matCellDef="let workout"> {{workout.startTime | date : 'HH:mm'}} </td>
    </ng-container>

    <!-- Endtime -->
    <ng-container matColumnDef="endtime">
      <th mat-header-cell *matHeaderCellDef>Endtime</th>
      <td mat-cell *matCellDef="let workout"> {{workout.endTime | date : 'HH:mm'}} </td>
    </ng-container>

    <!-- Duration -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let workout"> {{workout.durationInSec | duration}} </td>
    </ng-container>

    <!-- Distance -->
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef>Distance</th>
      <td mat-cell *matCellDef="let workout"> {{workout.distanceInKm | distance}} </td>
    </ng-container>

    <!-- Sport -->
    <ng-container matColumnDef="sport">
      <th mat-header-cell *matHeaderCellDef>Sport</th>
      <td mat-cell *matCellDef="let workout"> 
        <img [src]="getImage(workout.sport)" class="sportsicon">  
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [routerLink]="['/workout', 'map', row.id]" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageIndex]="pageIndex" [length]="count" [pageSize]="10"></mat-paginator>

</div>
