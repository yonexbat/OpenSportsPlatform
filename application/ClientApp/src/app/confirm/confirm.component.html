<div>
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>{{data.text}}</div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="cancelClicked()">Cancel</button>
        <button mat-button mat-dialog-close (click)="okClicked()">Ok</button>
    </div>
</div>
