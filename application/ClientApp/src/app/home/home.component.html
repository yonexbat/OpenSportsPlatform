<div class="container">
    
    <div>
        <div *ngFor="let i of [].constructor(50)" class="snowflake">   
            <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24">
                <path fill="white"  d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/>
            </svg>       
        </div>
    </div>

    <div>
        <div class="welcome">
            <div>
                Open
            </div>
            <div>
                Sports
            </div>
            <div>
                Platform
            </div>
        </div>
    </div>
    <div *ngIf="userProfile$ | async as user">
        <div *ngIf="user.authenticated === true; else notsignedin">
            Welcome {{user.name}}
        </div>
        <ng-template #notsignedin>
            Please login to use this site.
        </ng-template>
    </div>
   
</div>
