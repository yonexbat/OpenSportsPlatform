<div>

    <div #ContainerRef style="width: 100%;" 
        [style.height.px]="chartHeight">
        <ngx-charts-line-chart 
            [view]="[chartWidth, chartHeight]" 
            [results]="data" 
            [xAxis]="true" 
            [yAxis]="true"
            [legend]="false"
            [legendTitle]="'legend'"
            [xAxisLabel]="'distance in m'"
            [yAxisLabel]="'beats per min'"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [yScaleMin]="minSample"
            [yScaleMax]="maxSample">
        </ngx-charts-line-chart>
    </div>

</div>
