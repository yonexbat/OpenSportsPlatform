<div>

    <div #ContainerRef style="height: 500px; width: 100%;" 
        (resized)="divResized($event)">
        <ngx-charts-line-chart 
            [view]="[chartWidth, 500]" 
            [results]="data" 
            [xAxis]="true" 
            [yAxis]="true"
            [legend]="false"
            [legendTitle]="'legend'"
            [xAxisLabel]="'distance in m'"
            [yAxisLabel]="'m above sealevel'"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [yScaleMin]="minAltitude"
            [yScaleMax]="maxAltitude">
        </ngx-charts-line-chart>
    </div>

</div>
